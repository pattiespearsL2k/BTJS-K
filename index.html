<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTJSDK</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrap">
        <form class="form">
            <h5>BÀI TOÁN SẮP XẾP 3 SỐ NGUYÊN THEO THỨ TỰ TĂNG DẦN</h5>
            <p type="Nhập số thứ 1: "><input id="inpNum1"></input></p>
            <p type="Nhập số thứ 2: "><input id="inpNum2"></input></p>
            <p type="Nhập số thứ 3: "><input id="inpNum3"></input></p>
            <div class="btn">
                <button id="btnSort" type="button">Sắp xếp</button>
            </div>
            <p id="txtSort"></p>
        </form>

        <form class="form">
            <h5>BÀI TOÁN CHÀO HỎI</h5>
            <select name="" id="mySelect">
                <option value="">Chọn Thành Viên</option>
                <option value="B">Bố</option>
                <option value="M">Mẹ</option>
                <option value="A">Anh trai</option>
                <option value="E">Em gái</option>
            </select>
            <div class="btn">
                <button id="btnHello" type="button">Gửi lời chào</button>
            </div>
            <p id="txtHello"></p>


        </form>
    </div>
    <div class="wrap">
        <form class="form">
            <h5>BÀI TOÁN ĐẾM SỐ CHẴN LẺ</h5>
            <p type="Nhập số thứ 1: "><input id="inpN1"></input></p>
            <p type="Nhập số thứ 2: "><input id="inpN2"></input></p>
            <p type="Nhập số thứ 3: "><input id="inpN3"></input></p>
            <div class="btn">
                <button id="btnCount" type="button">Đếm</button>
            </div>
            <p id="txtCount"></p>

        </form>

        <form class="form">
            <h5>BÀI TOÁN XÁC ĐỊNH LOẠI TAM GIÁC</h5>
            <p type="Nhập độ dài cạnh 1: "><input id="inp1"></input></p>
            <p type="Nhập độ dài cạnh 2: "><input id="inp2"></input></p>
            <p type="Nhập độ dài cạnh 3: "><input id="inp3"></input></p>
            <div class="btn">
                <button id="btnTriangle" type="button">Xác định</button>
            </div>
            <p id="txtTriangle"></p>

        </form>
    </div>


    <script src="./js/bt1.js"></script>
    <script src="./js/bt2.js"></script>
    <script src="./js/bt3.js"></script>
    <script src="./js/bt4.js"></script>
</body>

</html>
